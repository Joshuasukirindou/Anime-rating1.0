<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        p {
            background-color: #ecf0f1;
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #bdc3c7;
        }
        b {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>User Rated Anime for Presenting</h2>
    {% for row in rows %}
    <p>
        User Rating:
        <b>{{row["id"]}}</b> |
        <a href="Anime_details" class="button">{{row["Anime_id"]}}</a>  |
        {{row["rating"]}} |
    </p>
    {% endfor %}
</body>
</html>
